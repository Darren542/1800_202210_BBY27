<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>My BCIT Project</title>
  <meta name="comp1800 boilerplate code" content="my bcit project">
  <meta name="author" content="BCIT">

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

  <!-- Jquery Library-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="./styles/create.css" />
</head>


<body>
  <!-- navbar is loaded into here -->
  <nav id="navbarPlaceholder"></nav>

  <!-- Code for the new HTML page goes here-->
  <div id="body">
    <form id="create-form">

      <h1 class="display-4 fw-bold">Create Event</h1>
      <div class="btn-group ">
        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" />
        <label class="btn btn-primary" for="option1">Online</label>

        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" checked />
        <label class="btn btn-primary" for="option2">In-Person</label>
      </div>

      <div id="formRow" class="row">
        <div class="form-group col-lg col-md-12">
          <label for="inputEventName" class="form-label">Event Name</label>
          <input type="text" class="form-control" id="inputEventName" placeholder="Event Name">
        </div>

        <div class="form-group col-lg col-md-12">
          <label for="Description" class="form-label">Edit Description</label>
          <textarea class="form-control" id="Description" rows="1" placeholder="Description"></textarea>
        </div>

        <div class="form-group col-lg-8 col-sm-12">
          <label for="inputLocation" class="form-label">Location</label>
          <input type="text" class="form-control" id="inputLocation" placeholder="Location">
        </div>

        <div class="form-group col-lg-4 col-sm-12" id="locationButton">
          <button class="btn btn-primary" id="getLocation" style="width: 100%;" onclick="inputLocation()">Use my location</button>
        </div>


        <div class="form-group col-lg-3 col-sm-12">
          <label for="inputStartDate" class="form-label">Edit Start Date</label>
          <input type="date" class="form-control" id="inputStartDate" placeholder="Start Date">
        </div>
        <div class="form-group col-lg-3 col-sm-12">
          <label for="inputEndDate" class="form-label">Edit End Date</label>
          <input type="date" class="form-control" id="inputEndDate" placeholder="End Date">
        </div>

      

        <div class="form-group col-lg-3 col-sm-12">
          <label for="inputStartTime" class="form-label">Edit Start Time</label>
          <input type="time" class="form-control" id="inputStartTime" placeholder="Start Time">
        </div>
        <div class="form-group col-lg-3 col-sm-12">
          <label for="inputEndTime" class="form-label">Edit End Time</label>
          <input type="time" class="form-control" id="inputEndTime" placeholder="End Time">
        </div>

        <div id="submit-button-container">
          <button type="submit" class="btn btn-primary" id="submit-button" style="width:100%">Confirm</button>
        </div>
      </div>


    </form>
  </div>

  <!-- Footer is loaded into here-->
  <nav id="footerPlaceholder"></nav>

  <script src="./scripts/create.js"></script>

  <script src="./scripts/skeleton.js"></script>

</body>

</html>
