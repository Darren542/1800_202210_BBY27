  <form id="create-form">

    <h1 class="display-4 fw-bold">Create Event</h1>
    <div class="btn-group ">
      <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off"  />
      <label class="btn btn-primary" for="option1">Online</label>
    
      <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" checked/>
      <label class="btn btn-primary" for="option2">In-Person</label>
    
      <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" />
      <label class="btn btn-primary" for="option3">Both</label>
    </div>

    <div id="formRow" class="row">
      <div class="form-group col-lg col-md-12">
        <label for="inputEventName" class="form-label">Edit Event Name</label>
        <input type="text" class="form-control" id="inputEventName" placeholder="Event Name">
      </div>
      <div class="form-group col-lg-6 col-sm-12">
        <label for="inputAddress" class="form-label">Edit Street Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Street Address">
      </div>

      <div class="form-group col-lg-3 col-sm-12">
        <label for="inputStartDate" class="form-label">Edit Start Date</label>
        <input type="date" class="form-control" id="inputStartDate" placeholder="Start Date">
      </div>
      <div class="form-group col-lg-3 col-sm-12">
        <label for="inputEndDate" class="form-label">Edit End Date</label>
        <input type="date" class="form-control" id="inputEndDate" placeholder="End Date">
      </div>

      <div class="form-group col-lg-6 col-sm-12">
        <label for="inputCity" class="form-label">Edit City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="City">
      </div>

      <div class="form-group col-lg-3 col-sm-12">
        <label for="inputStartTime" class="form-label">Edit Start Time</label>
        <input type="time" class="form-control" id="inputStartTime" placeholder="Start Time">
      </div>
      <div class="form-group col-lg-3 col-sm-12">
        <label for="inputEndTime" class="form-label">Edit End Time</label>
        <input type="time" class="form-control" id="inputEndTime" placeholder="End Time">
      </div>

      
      <div class="form-group col-lg-3">
        <label for="inputProvince" class="form-label">Edit Province</label>
        <select id="inputProvince" class="form-control">
          <option selected>Choose...</option>
          <option>Alberta</option>
          <option>British Columbia</option>
          <option>Manitoba</option>
          <option>New Brunswick</option>
          <option>Newfoundland and Labrador</option>
          <option>Northwest Territories</option>
          <option>Nova Scotia</option>
          <option>Nunavut</option>
          <option>Ontario</option>
          <option>Prince Edward Island</option>
          <option>Quebec</option>
          <option>Saskatchewan</option>
          <option>Yukon</option>
        </select>
      </div>

      <div class="form-group col-lg-3">
        <label for="inputZip" class="form-label">Edit Postal Code</label>
        <input type="text" class="form-control" id="inputZip" placeholder="Postal Code">
      </div>

      
      <div class="form-group col-lg-6 col-md-12">
        <label for="Description" class="form-label">Edit Description</label>
        <textarea class="form-control" id="Description" rows="1" placeholder="Description"></textarea>
      </div>
      
  
      <div id="submit-button-container">
        <!-- btn btn-primary block button-->
        <button type="submit" class="btn btn-primary" id="submit-button" style="width:100%">Confirm</button>
      </div>
    </div>

    
  </form>
