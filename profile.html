<body>
  <!-- navbar is loaded into here -->
  <nav id="navbarPlaceholder"></nav>

  <!-- Code for the new HTML page goes here-->
  <div id="body">
    <div class="profileNav">
      <ul class="profileNavList">
        <li class="profileNavItem" id="myProfileNav">My Profile</li>
        <li class="profileNavItem" id="attendingNav">Attending</li>
        <li class="profileNavItem" id="hostingNav">Hosting</li>
        <li class="profileNavItem" id="favouritesNav">Favourites</li>
        <!-- <li class="profileNavItem" id="historyNav">History</li>
        <li class="profileNavItem" id="calendarNav">Calendar</li> -->
      </ul>
    </div>
    <div class="profileBody">

      <!-- For seeing the different events-->
      <div class="cards" id="cards">
        <h1>Events Found:</h1>
        <!-- Here is container for cards  -->
        <div class="container">
          <div id="cards-go-here" class="row row-cols-auto">
          </div>
        </div>
      </div>

      <!-- For the my Profile View-->
      <div class="UserProfile hidden" id="userProfile">
        <h1 id="profileGreeting">User Profile </h1>
        <form id="profileForm">
          <div id="frameDiv">
            <img id="frame" src="" />
          </div>

          <div id="topProfile">
            <!-- <label for="uploadFile" id="uploadFileLabel" class="form-label">Change Profile Image</label> -->
            <input type="file" onchange="preview()" id="uploadFile" name="filename" class="btn btn-primary"
              accept="image/x-png,image/gif,image/jpeg,image/jpg,/image/png">
          </div>

          <fieldset class="mb-3" id="personalInfoFields" disabled>

            <div class="form-group">
              <label>Name</label>
              <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
            </div>

            <div class="form-group">
              <label>City</label>
              <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
            </div>

            <div class="form-group">
              <label>About me</label>
              <textarea id="aboutMeInput" name="aboutMeInput" class="form-control" rows="6" cols="50"
                placeholder="Write about yourself"></textarea>
            </div>

          </fieldset>

          <div id="profileSaveDiv">
            <!--event-listener that call the function editUserInfo after clicking on the button. -->
            <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
            <button type="button" class="btn btn-info" id="saveButton" onclick="saveUserInfo()">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Templates for general use, not displayed -->
  <template id="eventCardTemplate2">

    <div class="card mb-3" onclick="location.href='./main.html';" style="cursor: pointer;">
      <div class="row grid-test">
        <div class="image-box">
          <img src="..." class="img-fluid rounded-start card-image card-image-test" alt="...">
        </div>
        <div class="test-box">
          <div class="card-body">
            <h3 class="card-title">Card title</h3>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
              content. This content is a little bit longer.</p>
            <p class="card-time text-muted">time will go here</p>
          </div>
        </div>
        
      </div>
    </div>
  </template>

  <!-- Footer is loaded into here-->
  <nav id="footerPlaceholder"></nav>

  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/profile.js"></script>
</body>
