  <div id="body">

          <ul class="profileNavList">
              <li class="profileNavItem" id="myProfileNav">My Profile</li>
              <li class="profileNavItem" id="attendingNav">Attending</li>
              <li class="profileNavItem" id="hostingNav">Hosting</li>

      <div class="profileBody">The body of the profile page
          
        <!-- For seeing the different events-->
        <div class="cards" id="cards">
            <h1>Events Found:</h1>
            <!-- Here is container for cards  -->
            <div class="container">
              <div id="cards-go-here" class="row row-cols-auto">
              </div>
            </div>
        </div>


        <!-- For the my Profile View-->
        <div class="UserProfile hidden" id="userProfile">
            <div class="container">
                <h1>User Profile </h1>
                <form>
                  <fieldset class="mb-3" id="personalInfoFields" disabled>
                    <div class="form-group">
                      <label>Name</label>
                      <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                      <label>City</label>
                      <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                    </div>
                    <div class="form-group">
                        <label>About me</label>
                        <textarea id="aboutMeInput" name="aboutMeInput" class="form-control" rows="6" cols="50" placeholder="Write about yourself"></textarea>
                    </div>
                  </fieldset>
                  <div class="d-flex justify-content-end mt-5">
                    <!--event-listener that call the function editUserInfo after clicking on the button. -->
                    <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                    <span style="width: 10px"></span>
                    <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
                  </div>
                </form>
              </div>
          </div>
      </div>
